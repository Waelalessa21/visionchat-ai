name: aichatbot
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Help to make app responsive  
  flutter_screenutil: ^5.9.3
  provider: ^6.1.4
  intl: ^0.19.0  #
  animate_do: ^4.2.0
  http: ^1.3.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.0
  firebase_auth: ^5.5.2
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  firebase_core: ^3.13.0
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
  fonts:
    # Arabic font
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/arabic/IBMPlexSansArabic-Regular.ttf
        - asset: assets/fonts/arabic/IBMPlexSansArabic-Bold.ttf
          weight: 700
    # English font "Main font"
    - family: Share
      fonts:
        - asset: assets/fonts/english/Share-Regular.ttf
